<!-- templates/cancelacion_resultado.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resultado de Cancelación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if exito %}
                <div class="card border-success">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">✅ Cancelación Exitosa</h4>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Turno Cancelado</h5>
                        <p class="card-text">{{ mensaje }}</p>
                        <div class="alert alert-success">
                            Su turno ha sido liberado y ya está disponible para otros pacientes.
                        </div>
                        <button onclick="window.close()" class="btn btn-primary">
                            Cerrar Ventana
                        </button>
                    </div>
                </div>
                {% else %}
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">❌ Error en Cancelación</h4>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">No se pudo cancelar</h5>
                        <p class="card-text">{{ mensaje }}</p>
                        <div class="alert alert-danger">
                            El enlace puede haber expirado o el turno ya fue cancelado.
                        </div>
                        <button onclick="window.close()" class="btn btn-secondary">
                            Cerrar Ventana
                        </button>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
